<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center ">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-2 d-none d-lg-block"></div>
            <div class="col-lg-8">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Dobrodošli na sistem za ankete</h1>
                  <h5 class="h5 text-gray-900 mb-4">Kreirajte nalog</h5>
                </div>
                <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <br>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email"
                           name="email" aria-describedby="emailHelp" placeholder="Unesite email"
                           [(ngModel)]="form.email" required #email="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="email.errors && f.submitted">
                      Email je obavezan!
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name"
                           name="name" aria-describedby="nameHelp" placeholder="Unesite ime i prezime"
                           [(ngModel)]="form.name" required #name="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="name.errors && f.submitted">
                       Ime i prezime su obavezni!
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password"
                           name="password" aria-describedby="passwordHelp" placeholder="Unesite lozinku"
                           [(ngModel)]="form.password" required #password="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="password.errors && f.submitted">
                      Lozinka je obavezna!
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block">
                    Registracija
                  </button>
                  <div class="form-group"><br>
                    <div class="alert alert-danger" role="alert"
                         *ngIf="f.submitted && registerFailed">
                      {{ errorMessage }}
                    </div>
                  </div>
                  <hr>
                  <p>Već imate nalog? <a [routerLink]="['/login']">Prijava</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
