<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center ">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-2 d-none d-lg-block"></div>
            <div class="col-lg-8">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome to Product Central</h1>
                  <h5 class="h5 text-gray-900 mb-4">Create your account bellow</h5>
                </div>
                <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <br>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email"
                           name="email" aria-describedby="emailHelp" placeholder="Enter email"
                           [(ngModel)]="form.email" required #email="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="email.errors && f.submitted">
                      Email is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name"
                           name="name" aria-describedby="nameHelp" placeholder="Enter name"
                           [(ngModel)]="form.name" required #name="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="name.errors && f.submitted">
                       Name is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password"
                           name="password" aria-describedby="passwordHelp" placeholder="Enter password"
                           [(ngModel)]="form.password" required #password="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="password.errors && f.submitted">
                      Password is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <select name="accountType" class="form-control" [(ngModel)]="form.accountType" #accountType="ngModel" required>
                      <option value="PERSONAL">
                        Personal
                      </option>
                      <option value="ORGANIZATION">
                        Organization
                      </option>
                    </select>
                    <div class="alert alert-danger" role="alert"
                         *ngIf="accountType.errors && f.submitted">
                      Account type is required!
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block">
                    Register
                  </button>
                  <div class="form-group"><br>
                    <div class="alert alert-danger" role="alert"
                         *ngIf="f.submitted && registerFailed">
                      {{ errorMessage }}
                    </div>
                  </div>
                  <hr>
                  <p>Already have account? <a [routerLink]="['/login']">Login here</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
