<div class="container">

  <!-- Outer Row -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="row justify-content-center ">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-3 d-none d-lg-block"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Change your password</h1>
                </div>
                <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="newPassword"
                           name="newPassword" aria-describedby="newPasswordHelp" placeholder="Enter new password"
                           [(ngModel)]="form.newPassword" required #newPassword="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="newPassword.errors && f.submitted">
                      New password is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="f.submitted && isRequestFailed">
                      {{ errorMessage }}
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block">
                    Change password
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-3 d-none d-lg-block"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
