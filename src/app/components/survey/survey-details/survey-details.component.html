<div class="row">
  <!-- Content Column -->
  <div class="col-lg-12 mb-12">
    <!-- Project Card Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3  d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Podaci o grupi</h6>
        <a [routerLink]="['/admin/surveys']"  class="btn btn-secondary">Nazad</a>
      </div>
      <div class="card-body">
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="text-primary" for="name">Ime ankete</label>
                  <input class="form-control" id="name" name="name" placeholder="Unesite ime ankete" [(ngModel)]="form.name" required
                         #name="ngModel">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="text-primary" for="groups">Grupe</label>
                  <ng-multiselect-dropdown
                    name="groups"
                    id="groups"
                    [placeholder]="'Izaberite grupe'"
                    [settings]="dropdownSettings"
                    [data]="groups"
                    [(ngModel)]="form.groups">
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>
          <h6>Pitanja</h6>
          <div class="row">
            <div *ngFor="let question of form.questions let i = index" class="col-md-12 mb-2">
              <textarea [(ngModel)]="form.questions[i].question" name="question{{i}}" class="form-control mb-2"></textarea>
              <button (click)="removeQuestion(i)" type="button" class="btn btn-danger float-right"><span class="fa fa-trash"></span></button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <button (click)="addQuestion()" class="btn btn-info btn-block" type="button"><span class="fa fa-plus"></span></button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary float-right">Kreiraj</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
