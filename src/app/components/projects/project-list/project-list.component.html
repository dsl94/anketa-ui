<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">My projects
  </h1>
  <div class="form-group">
    <input type="text" autofocus="autofocus" style="display:none" /> <!-- Placeholder to stop autofocus -->
    <input type="email" class="form-control form-control-sm" style="margin-top: 15px" id="search-text" aria-describedby="search-text"
           [(ngModel)]="searchText" placeholder="Search by name"
           autofocus>
  </div>
</div>

<!-- Content Row -->
<div class="row">
  <div class="col-md-4 mb-4">
    <div class="two align-items-center add-card" (click)="goToCreate()">
      <div class="px-3 pt-3 align-items-center">
        <h3 class="text-center text-secondary" style="margin-top: 35px"><span class="fa fa-plus"></span> Create a new project</h3>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-4" *ngFor="let project of projects | projectFilter: searchText">
    <div class="two">
      <div class="px-3 pt-3">
        <h3 class="name text-primary">{{project.name}}</h3>
        <p class="quote2">{{project.description}}</p>
      </div>
      <div class="d-flex justify-content-start px-3 align-items-center"> <i class="fa fa-list"></i> <span class="quote2 pl-2">Project status: <span class="{{getProjectStatusColor(project.inProgress)}}">{{getProjectStatus(project.inProgress)}}</span></span> </div>
      <div class="d-flex justify-content-between px-3 align-items-center pb-3">
        <div class="d-flex justify-content-start align-items-center"> <i class="fa fa-calendar-alt"></i> <span class="quote2 pl-2">Start date: {{project.startDate  | date: 'dd/MM/yyyy'}}</span> </div>
        <div class="d-flex justify-content-start align-items-center"> <i class="fa fa-calendar-alt"></i> <span class="quote2 pl-2">End date: {{project.endDate | date: 'dd/MM/yyyy'}}</span> </div>
        <div class="d-flex justify-content-end">
          <a [routerLink]="['/central/project-info', project.id]"><span class="fa fa-info-circle"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
