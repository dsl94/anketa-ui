<div class="row" *ngFor="let question of survey.questions">
  <div class="card shadow mb-4 col-lg-12">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{question.question}}</h6>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngFor="let answer of question.answers">
          <div class="form-group">
            <h5><span class="text-primary">Odgovor za</span>: {{answer.to.name}}</h5>
            <textarea [(ngModel)]="answer.answer" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button (click)="onSubmit()" class="btn btn-block btn-success">Po≈°alji odgovore</button>
  </div>
</div>
